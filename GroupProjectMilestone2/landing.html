<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Group Project Milestone 2</title>
        <link rel="stylesheet" href="landing.css">
    </head>

    <body>
        <script src="landing.js" defer></script>
        <div class="container">
            <h1>Milestone 2 - Project Dashboard</h1>
            <p>This dashboard provides various views of sample hardcoded data that will be supplemented with the full data later.</p>
        </div>

        <div id="button-container">
            <div>
                <button id="show-all-btn">Show All</button>
            </div>
            <div>
                <label for="filter-column-names">Filter:</label>
                <select name="column-names" id="filter-column-names"></select>
                =
                <input type="text" placeholder="Value" id="value-input">
            </div>
            <div>
                <label for="sort-by-column-names">Sort By:</label>
                <select name="column-names" id="sort-by-column-names"></select>
                <select id="sort-direction" name="sort-direction">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
            </div>
            <div>
                <label for="limit-column-input">Limit Viewable Columns:</label>
                <input type="number" id="limit-column-input" name="limit-column-input" min="0"> <br>
            </div>
            <div>
                <button id="summary-btn">Show Summary</button>
            </div>
        </div>

        <div id="data-view"></div>
    </body>
</html>
